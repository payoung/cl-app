{% extends "layout.html" %}

{% block body %}
<h2>Edit Your Profile</h2>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Your name:</td>
            <td>
                {{form.name(size = 24)}}
                {% for error in form.errors.name %}
                <br><span style="color: red;">[{{error}}]</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{form.email(size=24)}}</td>
        </tr>
         <tr>
            <td>Phone:</td>
            <td>{{form.phone(size=24)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
