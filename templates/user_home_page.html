{% extends "layout.html" %}
{% block body%}
    <h2>{{ message1 }}</h2>
    {% for alert in alerts %}
    	<li><a href="{{ url_for('alertstatus', alertname = alert.name) }}">{{ alert.name }}</a>
        <li><em>There have been {{ alert.last_24 }} new posts in the last 24 hours.</em>
    {% else %}
        <li><em>Unbelievable.  No alerts here so far</em>
    {% endfor %}
{% endblock %}
